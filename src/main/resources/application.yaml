server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ead-course
    username: postgres
    password: admin
  jpa:
    hibernate:
      ddl-auto: update # Permite atualizar as tabelas automaticamente de acordo com o c√≥digo
      dialect: org.hibernate.dialect.PostgreSQLDialect
      jdbc:
        lob.non-contextual-creation: true
    properties:
      hibernate:
        show_sql: true
  output:
    ansi:
      enabled: Always

ead:
  api:
    url:
      authuser: 'http://localhost:8087/'
      course: 'http://localhost:8082/'
